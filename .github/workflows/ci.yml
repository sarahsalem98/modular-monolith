name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Bootstrapper/Bootstrapper.csproj

      - name: Build
        run: dotnet build src/Bootstrapper/Bootstrapper.csproj --no-restore

      - name: Test
        run: dotnet test src/Bootstrapper/Bootstrapper.csproj --no-build --verbosity normal

      - name: Publish
        run: dotnet publish src/Bootstrapper/Bootstrapper.csproj -c Release -o publish

      - name: Deploy to IIS
        run: |
          Remove-Item -Path 'C:\inetpub\wwwroot\modular_monolith\*' -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item -Path 'publish\*' -Destination 'C:\inetpub\wwwroot\modular_monolith' -Recurse -Force
        shell: powershell
